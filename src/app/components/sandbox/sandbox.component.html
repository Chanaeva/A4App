<h1>Hello</h1>

<form (submit)="onSubmit(isEdit)">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" [(ngModel)]="user.name" name="name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="user.email" name="Email">
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input type="text" class="form-control" [(ngModel)]="user.phone" name="Phone">
  </div>
  <input type="submit" class="btn btn-success" value="Submit">
</form>

<div *ngFor="let user of users">
<div class="">
  <ul class="list-group">
    <li class="list-group-item">Name: {{ user.name }}</li>
    <li class="list-group-item">Email: {{ user.email }}</li>
    <li class="list-group-item">Phone: {{ user.phone }}</li>
  </ul>
</div>
<br>
<button class="btn btn-primary" (click)="onEdit(user)">Edit</button>
<button class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
</div>
